<!DOCTYPE html>
<html>
<head>
	<title>Advanced Search</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
	<div id="blink" class="container">
    	<div class="row">
    		<div class="col-md-12">
				<a href="index.html" class="back">Google Search</a>
			</div>
		</div>
	</div>
	<div id="heading">
		<label>Advanced Search</label>
	</div>
	<hr class="solid">
	<div id="heading2">
		<label>Find pages with...</label>
	</div>

	<div class="formelements">
		<form action="https://google.com/search">
			<div class="form-group row">
				<label for="allwords" class="col-sm-3 col-form-label">all these words:</label>
				<div class="col-sm-6">
					<input class="form-control" id="allwords" type="text" name="as_q">
				</div>
			</div>
			<div class="form-group row">
				<label for="exactword" class="lb col-sm-3 col-form-label">this exact word or phrase:</label>
				<div class="col-sm-6">
					<input class="form-control" id="exactword" type="text" name="as_epq">
				</div>
			</div>
			<div class="form-group row">
				<label for="anyword" class="col-sm-3 col-form-label">any of these words:</label>
				<div class="col-sm-6">
					<input class="form-control" id="anyword" type="text" name="as_oq">
				</div>
			</div>
			<div class="form-group row">
				<label for="noword" class="col-sm-3 col-form-label">none of these words:</label>
				<div class="col-sm-6">
					<input class="form-control" id="noword" type="text" name="as_eq">
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-9 offset-sm-3">
				<input type="submit" class="advsearch" value="Advanced Google Search">
				</div>
			</div>
		</form>
	</div>
</body>
</html>
