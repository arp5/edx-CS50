<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>
    <body>
    	<div id="glinks" class="container">
    		<div class="row">
    			<div class="col-md-12">
    				<a href="imageSearch.html" class="images">Images</a>
    				<a href="advancedSearch.html" class="adv">Advanced Search</a>
    			</div>
    		</div>
    	</div>
    	<div class="container">
    		<div class="row">
    			<img src="peacockGoogle.png" class="col-md-6 center-block img-fluid" alt="Responsive image">
    		</div>
    	</div>
    	<div class="search">
        	<form action="https://google.com/search">
            	<div class="textbox">
            		<input type="text" placeholder="Search Google or type a URL" class="txtbox" name="q" size="100">
            	</div>
            	<div class="searchbutton d-flex align-items-center justify-content-center">
					<input type="submit" class="searchbox" value="Google Search">
					<input type="submit" name="btnI" class="searchbox" value="I'm Feeling Lucky">
				</div>
        	</form>
        </div>
	</body>
</html>
