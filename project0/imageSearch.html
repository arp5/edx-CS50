<!DOCTYPE html>
<html>
<head>
	<title>Image search</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
	<div id="blink" class="container">
    	<div class="row">
    		<div class="col-md-12">
				<a href="index.html" class="back">Google Search</a>
			</div>
		</div>
	</div>
	<div class="container">
    	<div class="row">
    		<img src="peacockGoogleImg.png" class="col-md-6 center-block img-fluid" alt="Responsive image">
    	</div>
    </div>
	<div class="search">
		<form action="https://google.com/search">
			<input type="hidden" name="tbm" value="isch">
			<input type="text" class="txtbox" name="q" size="100">
			<div class="searchbutton d-flex align-items-center justify-content-center">
				<input type="submit" class="searchbox" value="Google Image Search">
			</div>
		</form>
	</div>
</body>
</html>
